<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Lobster', cursive; color:red;">
    <!-- Thẻ h1 là heading, có nhiều cấp độ từ 1-6 -->
    <h1 size:14 >Tên bài</h1>    
    <h2 style="color: seagreen;">Chương 1</h2>
    <h3>Chương 2</h3>
    <!-- p là paragraph  -->
    <p>Mô tả: Học viên Fontend</p>
    <!-- Thẻ pre: presentation: giữ nguyên định dạng chúng ta viết trong file html -->
    <pre>
        Sở thích: Chơi đàn
        Đam mê: Vui vẻ
    </pre>
    <!-- Thẻ <a> (anchor - mỏ neo) được dùng để tạo ra các liên kết, với thuộc tính href được thiết lập là siêu liên kết (hyperlink) trỏ tới các trang, các file, địa chỉ email, bất kỳ loại địa chỉ URL nào ... Nội dung trong thẻ <a> có thể là text, hình ảnh ... cho biết trang được liên kết đến -->
    <a href="https://www.facebook.com/KenZo1502" style="color:#9c1f16;">
        FB: Phạm Đình Thiệp
    </a>
    <!-- thẻ img : thẻ giúp hiển thị ảnh trên html src: source, alt: thay thế -->
    <img src="Thiep.jpg" alt="Ảnh cá nhân" style=" width: 50%; border:5px groove rebeccapurple ; border-radius: 10%;" >
    <style></style>
</body>
</html>
